            { title: "PK", image: "https://picsum.photos/200/300?random=5", watchLink: "https://example.com/watch/pk", downloadLink: "https://www.highratecpm.com/u6650cy6?key=41168b255f9a5dbb2711d39ebae4459d" },
            { title: "Farzi (Season 1) Hindi ", image: "https://www.imdb.com/title/tt15477488/", watchLink: "https://new2.gdflix.cfd/zfile/xrFrs0BwA5N9Q9MsDElt", downloadLink: "https://www.highratecpm.com/u6650cy6?key=41168b255f9a5dbb2711d39ebae4459d" },

        ];

        const movieGrid = document.getElementById('movie-grid');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const latestMoviePopup = document.getElementById('latest-movie-popup');
        const latestMovieTitle = document.getElementById('latest-movie-title');
        const latestMovieLink = document.getElementById('latest-movie-link');
        const closePopup = document.getElementById('close-popup');

        function displayMovies(moviesToShow) {
            movieGrid.innerHTML = '';
            if (moviesToShow.length === 0) {
                movieGrid.innerHTML = '<p class="col-span-full text-center text-xl text-gray-500 dark:text-gray-400">Sorry, we don\'t have any movies matching your search.</p>';
            } else {
                moviesToShow.forEach(movie => {
                    const movieCard = document.createElement('div');
                    movieCard.className = 'bg-white dark:bg-gray-800 rounded-lg overflow-hidden shadow-lg transform transition duration-300 hover:scale-105 hover:shadow-2xl';
                    movieCard.innerHTML = `
                        <img src="${movie.image}" alt="${movie.title}" class="w-full h-64 object-cover">
                        <div class="p-4">
                            <h3 class="text-lg font-semibold mb-2 text-primary-500 dark:text-primary-400">${movie.title}</h3>
                            <div class="flex space-x-2">
                                <a href="${movie.watchLink}" target="_blank" class="bg-primary-500 text-white px-3 py-1 rounded-full text-sm hover:bg-primary-600 transition duration-300 flex-grow text-center">Watch Now</a>
                                <a href="${movie.downloadLink}" target="_blank" class="bg-primary-500 text-white px-3 py-1 rounded-full text-sm hover:bg-primary-600 transition duration-300 flex-grow text-center">Download</a>
                            </div>
                        </div>
                    `;
                    movieGrid.appendChild(movieCard);
                });
            }
        }

        function searchMovies() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const filteredMovies = movies.filter(movie => 
                movie.title.toLowerCase().includes(searchTerm)
            );
            displayMovies(filteredMovies);
        }

        function toggleMobileMenu() {
            mobileMenu.classList.toggle('-translate-x-full');
        }

        function showLatestMoviePopup() {
            const latestMovie = movies[movies.length - 1]; // Assuming the last movie in the array is the latest
            latestMovieTitle.textContent = latestMovie.title;
            latestMovieLink.href = latestMovie.watchLink;
            latestMoviePopup.classList.remove('hidden');
        }

        // Event listeners
        searchButton.addEventListener('click', searchMovies);
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchMovies();
            }
        });

        mobileMenuButton.addEventListener('click', toggleMobileMenu);

        closePopup.addEventListener('click', () => {
            latestMoviePopup.classList.add('hidden');
        });

        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            updateThemeToggleText();
        });

        function updateThemeToggleText() {
            const isDarkMode = document.documentElement.classList.contains('dark');
        }

        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            alert('You cannot perform this action.');
        });
      
    </script>

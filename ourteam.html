<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviesallDay- Our Team</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4097465911996718"
     crossorigin="anonymous"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {"50":"#fdf2f8","100":"#fce7f3","200":"#fbcfe8","300":"#f9a8d4","400":"#f472b6","500":"#ec4899","600":"#db2777","700":"#be185d","800":"#9d174d","900":"#831843"}
                    }
                }
            }
        }
    </script>
    <style>
        #mobileMenu {
            transition: right 0.3s ease-in-out;
            right: -100%;
        }
        #mobileMenu.open {
            right: 0;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white transition-colors duration-300">
    <header class="bg-white bg-opacity-90 dark:bg-gray-800 dark:bg-opacity-90 p-4 flex justify-between items-center fixed w-full z-10 shadow-md">
        <div class="text-3xl font-bold text-primary-600 dark:text-primary-400">Movies All Day</div>
        <nav class="hidden md:flex space-x-6 items-center">
            <a href="index.html" class="text-gray-700 dark:text-gray-300 hover:text-primary-500 dark:hover:text-primary-400 transition duration-300">Home</a>
            <a href="./movies.html" class="text-gray-700 dark:text-gray-300 hover:text-primary-500 dark:hover:text-primary-400 transition duration-300">Movies</a>
            <a href="./ourteam.html" class="text-gray-700 dark:text-gray-300 hover:text-primary-500 dark:hover:text-primary-400 transition duration-300">Our Team</a>
        </nav>
        <button id="themeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-500">
            <svg class="w-6 h-6 text-gray-800 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
        </button>
    </header>
    <nav id="mobileMenu" class="fixed top-0 bottom-0 right-0 w-64 bg-white p-4 shadow-lg z-20">
        <button id="mobileMenuClose" class="mb-4 p-2 rounded-full bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
        <a href="./index.html" class="block py-2 text-gray-700 hover:text-blue-500">Home</a>
        <a href="./movies.html" class="block py-2 text-gray-700 hover:text-blue-500">Movies</a>
        <a href="./ourteam.html" class="block py-2 text-gray-700 hover:text-blue-500">Our Team</a>
    </nav>
    <script>
        <script>
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const mobileMenu = document.getElementById('mobileMenu');
            const mobileMenuClose = document.getElementById('mobileMenuClose');

            function toggleMobileMenu() {
                mobileMenu.classList.toggle('open');
            }

            mobileMenuToggle.addEventListener('click', toggleMobileMenu);
            mobileMenuClose.addEventListener('click', toggleMobileMenu);
        </script>

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>

                    </div>

        </section>
    </main>

    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Movies all Day - All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Theme toggle function
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });
    </script>
</body>
